<!DOCTYPE html>
<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="js.js" type="text/javascript"></script>
		<style>
			p
			{
				text-shadow: 1px 0px 0px #000000FF, -1px 0px 0px #000000FF, 0px -1px 0px #000000FF, 0px 1px 0px #000000FF;
			}
		</style>
	</head>
	<body>
		<div id="display" style="display:none;">
			<div style="left: calc(50% - 151px);top: calc(90% - 11px);width: 302px;height: 22px;position: fixed;background-color: #000000BB;"></div>
			<div id="bar" style="left: calc(50% - 150px);top: calc(90% - 10px);width: 300px;height: 20px;position: fixed;background-color: #0099FFFF;"></div>
			<p id="text" dir="rtl" style="left: calc(50% - 150px);top: calc(90% - 25px);width: 300px;position: fixed;color: #FFFFFF;font-family: Tahoma;text-align: center;font-size: 15px;"></p>
		</div>
		<p id="tiptext" dir="rtl" style="left: 0%;top: 70%;width: 100%;position: fixed;color: #FFFFFF;font-family: Tahoma;text-align: center;font-size: 15px;"></p>
	</body>
</html>
