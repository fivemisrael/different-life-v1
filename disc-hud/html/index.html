<html>
    <head>
        <title>Mythic Framework HUD</title>
        <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body style="display: none;">
        <div class="money">
            <div class="cash"></div>
            <div class="cash-change change"> </div>
            <div class="bank"></div>
            <div class="bank-change change"> </div>
        </div>
        <div class="container">
            <div id="heal">
                <div id="boxHeal"></div>
            </div>
            <div id="armor">
                <div id="boxArmor"></div>
            </div>
            <div id="hunger">
                <div id="boxHunger"></div>
            </div>
            <div id="thirst">
                <div id="boxThirst"></div>
            </div>
            <div id="stamina">
                <div id="boxStamina"></div>
            </div>
            <div id="voice">
                <div id="boxVoice"></div>
            </div>
        </div>
        <div class="text-container" id="text-container-time">
            <div class="car speed"><span class="speed-val">000</span></div><div class="car measurement-val"></div>
            <div class="car gas"><span class="fuel-val">000</span>â € <span style="font-size: 0.9vh;bottom:60px;left: calc(17.5% + 35px);position:fixed;" >FUEL</span></div>

            <div class="clock"  >12:00</div>
            <div class="car seatbelt off">BELT</div>
            <div class="position" ></div>
        </div>
    </body>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</html>
